name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        privileged: true
        ports:
          - 2375:2375
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build and start services
        run: |
          docker compose build
          docker compose up -d
      - name: Wait for service
        run: |
          for i in {1..20}; do
            if curl -sSf http://localhost:5000/api/health >/dev/null; then echo 'up'; exit 0; fi
            sleep 1
          done
          exit 1
      - name: Install backend dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          playwright install
      - name: Run pytest (backend)
        run: |
          pytest -q

      - name: Set up Node.js for Playwright e2e
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend dependencies
        run: |
          npm ci
      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Run Playwright e2e (Chromium + Firefox)
        env:
          BASE_URL: http://localhost:5000
        run: |
          set -o pipefail
          echo "Running Playwright tests: chromium"
          npx playwright test --browser=chromium --reporter=github
          echo "Running Playwright tests: firefox"
          npx playwright test --browser=firefox --reporter=github

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

