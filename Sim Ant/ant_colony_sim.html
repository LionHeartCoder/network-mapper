<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Simulation</title>
    <style>
        body {
            margin: 0;
            background: #e6e2af;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: #b7c68b;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2>Ant Colony Simulation</h2>
        <div id="stats"></div>
        <button onclick="resetGame()">Reset</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="ant_colony_sim.js"></script>
</body>
</html>
